  <style>
    body {
        margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #000;
      color: #fff;
      position: sticky;
      top: 0;
    }

    .menu-btn {
      font-size: 1.5rem;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 0;
      left: -100%;
      height: 100vh;
      width: 70%;
      background: #000;
      color: #fff;
      padding-top: 4rem;
      transition: 0.3s ease;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      padding: 1rem;
      border-bottom: 1px solid #333;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav.show { left: 0; }

    section { padding: 2rem; }
  

    /* --- NEW RESPONSIVE 3‑GRID --- */
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      padding: 2rem;
    }

    .contact-grid section {
      background: #f5f5f5;
      padding: 1.5rem;
      border-radius: 12px;
    }

    @media (min-width: 700px) {
      .contact-grid {
        grid-template-columns: repeat(3, 1fr);
      }
        
    }

    @media (min-width: 768px) {
      .menu-btn { display: none; }

      nav {
        position: static;
        height: auto;
        width: auto;
        background: none;
        display: block;
      }

      nav ul {
        display: flex;
        gap: 2rem;
      }

      nav ul li {
        border: none;
        padding: 0;
      }
        
    }
      
      
      
      @media (max-width: 480px) {
    body{
        width: 100%;
        height: 100%;
        background-color: #fff;
        
    }
          h1{ font-size: 50px;}
      }
          
          
  </style>
</head>
